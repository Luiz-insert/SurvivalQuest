<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="./css/style.css">
<script defer src="./index.js"></script>
<script defer src="./function.js"></script>
    <title>Survival</title>
</head>
<body>
    <div id="cLoading" class="coverLoading">
        <p class="author">@luiz_gusttav0o</p>
        <div class="cardLogo">
            <div class="material-symbols-rounded fire">
                local_fire_department
            </div>
            <div>
                <p class="gameName">SurvivalQuest</p>
            </div>
        </div>
        <p class="pStart">Toque em qualquer lugar</p>
        <p class="pStatus">under development</p>
        <div class="divBeta">
            <p class="pStatus2">BETA</p>
        </div>
    </div>
    <div id="cSelection" class="coverSelection">
        <div class="selection">
            <p class="pSelection">Escolha seu personagem:</p>
        </div>
        <div class="personGroup">
            <div id="person1" class="person"></div>
            <div id="person2" class="person"></div>
            <div id="person3" class="person"></div>
            <div id="person4" class="person"></div>
        </div>
        <p id="personName"></p>
    </div>
    <div id="cCover" class="cover">
        <div class="top">
            <div class="icon1">
                <div class="score1">x</div>
                <div class="material-symbols-rounded heart" >
                    favorite
                    </div>
            </div>
            <div class="icon2">
                <div class="score2">x</div>
                <div class="material-symbols-rounded">
                    device_thermostat
                </div>
            </div>
            <div class="icon3">
                <div class="score3">x</div>
                <div class="material-symbols-rounded water" >
                    water_drop
                    </div>
            </div>
            <div class="icon4">
                <div class="score4">x</div>
                <div class="material-symbols-rounded food" >
                    restaurant
                    </div>
            </div>
        </div>
        <div class="content">
            
            <div class="cardQuest"></div>
            <div id="cardBack">
                <div id="card">
                    <p id="action"></p>
                </div>
            </div>
            
            <div class="cardPerson"></div>
        </div>
        <div class="bottom">
            <div id="data1"></div>
            <div id="data2"></div>
            <div id="data3"></div>
            <div id="data4"></div>
        </div>
    </div>
</body>
</html>
